<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GGS</title>
     <link rel="stylesheet" href="./contactstyle.css" />
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter for a clean, professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-black antialiased">
    <!-- navbar -->
      <nav class="navbar"> 
   
  <div class="container">
    <a href="#" class="logo">GOYALGOLDSTEELS</a>
    <ul class="nav-links">
      <li><a href="./index.html">Home</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="./product.html">Products</a></li>
      <li><a href="./contactus.html">Contact Us</a></li>
    </ul>
  </div>
</nav>

    <!-- Main container -->
    <div class="min-h-screen flex items-center justify-center p-4">

        <!-- Form container with max-width and styling -->
        <div class="w-full max-w-2xl bg-gray-900 p-8 md:p-12 rounded-2xl shadow-2xl space-y-8 border border-gray-700">
            
            <!-- Header Section -->
            <div class="text-center">
                <h1 class="text-4xl font-bold text-rust-500 tracking-tight">Contact Us</h1>
                <p class="mt-3 text-lg text-rust-500 opacity-80">We'd love to hear from you. Please fill out the form below.</p>
            </div>

            <!-- Contact Form -->
            <!-- IMPORTANT: You need to add an 'action' attribute to the form tag to specify where the data should be sent. 
                 Services like Formspree or Netlify Forms can handle this without a backend. -->
            <form action="#" method="POST" class="space-y-6">

                <!-- Name Field -->
                <div>
                    <label for="name" class="text-sm font-medium text-rust-500">Full Name</label>
                    <div class="mt-2">
                        <input type="text" name="name" id="name" autocomplete="name" required
                               class="block w-full rounded-md border-0 bg-white/5 py-2.5 px-4 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-rust-600 sm:text-sm sm:leading-6 transition-all duration-200">
                    </div>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="text-sm font-medium text-rust-500">Email Address</label>
                    <div class="mt-2">
                        <input type="email" name="email" id="email" autocomplete="email" required
                               class="block w-full rounded-md border-0 bg-white/5 py-2.5 px-4 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-rust-600 sm:text-sm sm:leading-6 transition-all duration-200">
                    </div>
                </div>
                
                <!-- Subject Field -->
                <div>
                    <label for="Contact" class="text-sm font-medium text-rust-500">Contact No.</label>
                    <div class="mt-2">
                        <input type="text" name="Contact" id="Contact" required
                               class="block w-full rounded-md border-0 bg-white/5 py-2.5 px-4 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-rust-600 sm:text-sm sm:leading-6 transition-all duration-200">
                    </div>
                </div>

                <!-- Message Field -->
                <div>
                    <label for="message" class="text-sm font-medium text-rust-500">Message</label>
                    <div class="mt-2">
                        <textarea name="message" id="message" rows="4" required
                                  class="block w-full rounded-md border-0 bg-white/5 py-2.5 px-4 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-rust-600 sm:text-sm sm:leading-6 transition-all duration-200"></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full justify-center rounded-md bg-rust-700 px-3.5 py-3 text-base font-semibold text-white shadow-sm hover:bg-rust-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-rust-600 transition-all duration-200">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>

  </footer>
</body>
</html>
